  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@barba/core"></script>
  <script>
    const loader = document.querySelector('.loader');
    gsap.set(loader, {
      scaleX: 0,
      rotation: 10,
      xPercent: -5,
      yPercent: -50,
      transformOrigin: 'left center',
      autoAlpha: 1
    });

    function loaderIn() {
      return gsap.fromTo(loader, {
        rotation: 10,
        scaleX: 0,
        xPercent: -5
      }, {
        duration: 0.8,
        xPercent: 0,
        scaleX: 1,
        rotation: 0,
        ease: 'Power4.inOut',
        transformOrigin: 'left center'
      });
    }

    function loaderAway() {
      return gsap.to(loader, {
        duration: 0.8,
        scaleX: 0,
        xPercent: 5,
        rotation: -10,
        transformOrigin: 'right center',
        ease: 'Power4.inOut'
      });
    }
    barba.init({
      transitions: [{
        async leave() {
          await loaderIn();
        },
        enter() {
          loaderAway();
        }
      }]
    })
  </script>
